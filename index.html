<!DOCTYPE html>

<html lang="pt-br">

<head>

    <!-- metaTags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- script -->
    <script src="https://kit.fontawesome.com/0fcbc8e701.js" crossorigin="anonymous"></script>

    <!-- title -->
    <title>Janela Modal Simples com HTML e CSS</title>

</head>

<body>

    <h1>Modal básico com HTML e CSS</h1>
    <label for="modalExample" class="openModal">Abrir Modal</label>
    <input type="checkbox" class="checkboxModal" id="modalExample">

    <div class="modal">
        <label for="modalExample" class="fecharModal"><i class="fas fa-times-circle"></i></label>
        <div class="modalContent">
            <h1>Modal Básico</h1>
            <img width="200px" src="img/html-css.png">
        </div>
    </div>

</body>

</html>
