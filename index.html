<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Janela Modal Simples com HTML e CSS</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0fcbc8e701.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <h1>Modal básico com HTML e CSS</h1>
        <label for="modalExemplo" class="abrirModal">Abrir Modal</label>
        <input type="checkbox" class="checkboxModal" id="modalExemplo">

        <div class="modal">
            <label for="modalExemplo" class="fecharModal"><i class="fas fa-times-circle"></i></label>
            <div class="conteudoModal">
                <h1>Modal Básico</h1>
                <img width="200px" src="img/html-css.png">


            </div>
        </div>

    </body>

</html>
